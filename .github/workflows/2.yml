    name: PHP 7.4 Test Index

    on: [push]

    jobs:
      build:
        name: Check
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v2
            with:
              fetch-depth: 0
          - name: PHP Syntax Checker (Lint) 7.4
            uses: StephaneBour/actions-php-lint@7.4
            with:
              dir: './'